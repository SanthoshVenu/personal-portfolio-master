<div class="container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">SubCategory</th>
        <th scope="col">Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expenseData of expenseTableData; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ expenseData.category}}</td>
        <td>{{ expenseData.subCategory }}</td>
        <td>{{ expenseData.cost }}</td>
      </tr>
    </tbody>
  </table>
</div>
